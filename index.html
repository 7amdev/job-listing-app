<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  
  <link rel="stylesheet" href="style.css">
  <title>Job Listing</title>
</head>
<body>
  <div class="background">
    <img src="pattern.svg" alt="Background pattern" class="background__pattern">
  </div>
  <header class="header">
    <a href="." class="logo">
      <p class="logo__text">rmt<span class="logo__text--emphasis">Dev</span></p>
    </a> 
    <span class="header__separator">|</span> 
    <button class="bookmark-list">
      bookmarks
      <i class="fa-solid fa-caret-down bookmark-list__icon"></i>
    </button>
  </header>

  <form action="" class="search">
    <button class="search__submit">
      <i class="fa-solid fa-magnifying-glass search__icon"></i>
    </button>
    <input type="text" spellcheck="false" class="search__input">
  </form>

  <script src="index.js" defer></script>
</body>
</html>
