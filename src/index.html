<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Remote Job listing updated">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <!-- <link rel="stylesheet" href="./index.css"> -->

  <title>Job Listing</title>
</head>
<body>
  <div class="error">
    <div class="error__col-left">
      <i class="fa-solid fa-triangle-exclamation error__icon"></i>
    </div>
    <div class="error__col-right">
      <p class="error__title">Something went wrong!</p>
      <p class="error__description">
        ...
      </p>
    </div>
  </div>
  <div class="background">
    <img src="./assets/images/pattern.svg" alt="Background pattern" class="background__pattern">
  </div>
  <header class="header">
    <a href="." class="logo">
      <p class="logo__text">rmt<span class="logo__text--emphasis">Dev</span></p>
    </a> 
    <span class="header__separator">|</span> 
    <div class="bookmark-dropdown">
      <button class="bookmark-dropdown__button">
        bookmarks
        <i class="fa-solid fa-caret-down bookmark-dropdown__icon"></i>
      </button>
      <ul class="bookmark-dropdown__list">
        <p class="bookmark-dropdown__title">
          Bookmark list
        </p>
        <p class="bookmark-dropdown__text">
          The bookmark list is empty...
        </p>
      </ul>
    </div>
  </header>

  <form action="" class="search">
    <button class="search__submit">
      <i class="fa-solid fa-magnifying-glass search__icon"></i>
    </button>
    <input 
      type="text" 
      class="search__input" 
      spellcheck="false" 
      placeholder="Find remote developer jobs..." />
  </form>

  <section class="container">
    <section class="panel">
      <section class="filter">
        <p class="filter__results">
          <span class="filter__job-count filter__results--emphasis">0</span> results
        </p>
        <i class="fa-solid fa-arrow-down-short-wide filter__sort"></i>
        <button class="filter__button filter--relevant filter__button--active">Relevant</button>
        <button class="filter__button filter--recent">Recent</button>
      </section>

      <div class="spinner spinner--job-list"></div>

      <ul class="job-post-list">
      </ul>

      <section class="pagination">
        <button class="pagination__button pagination__button--prev">
          <i class="fa-solid fa-arrow-left pagination__icon"></i> 
          <span class="pagination__description pagination__description--prev">
            Page 1
          </span>
        </button>
        <button class="pagination__button pagination__button--next">
          <span class="pagination__description pagination__description--next">
            Page 2
          </span> 
          <i class="fa-solid fa-arrow-right pagination__icon"></i>
        </button>
      </section>
    </section>
    <main class="job-details">
      <div class="spinner spinner--job-details"></div>
      
      <section class="job-details__content">

        <div class="job-details__start-view">
            <p class="job-details__start-text job-details__start-text--big">What are you looking for?</p>
            <p class="job-details__start-text">Start by searching for any technology
                your ideal job is working with</p>
        </div>

      </section>   
    </main>
  </section>

  <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
